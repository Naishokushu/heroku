<div class="alternative" cdkFocusInitial>
  <div>
    <div>
      <div class="col-6 offset-3 titre">
        <h4>{{data.session.date | date:'HH:mm, EEEE d MMMM y':undefined :"fr"}}</h4>
      </div>
      <div class="row contenu">
        <div class="col-4 offset-1">
          <mat-card-content style="text-align: justify">
            <h4>Description</h4>
            <p *ngIf="data.session.description; else description">
              {{data.session.description}}
            </p>
            <h6>La session sera animée par: {{sachant.firstName}} {{sachant.lastName}} <img
                style="width:60px;height:60px;" mat-card-avatar src="{{sachant.img}}"></h6>
          </mat-card-content>
        </div>
        <div class="col-2">
        </div>
        <div label="Déja inscrits" class="col-4">
          <h3>email Equipier:</h3>
          <!-- Faire un tableau et looper à traver pour créer des champs il faut à ajouter une ligne au tableau à chaque plus
          -->
          <button mat-fab color="accent" ><mat-icon>add</mat-icon></button>
          <div *ngFor="let field of fields">

          </div>
        </div>
      </div>
      <div mat-dialog-actions class="col-3 offset-5 controlBouton">
        <button mat-raised-button (click)="onNoClick()">Retour</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="false">Inscrire mon équipe</button>
      </div>
    </div>
  </div>



  <ng-template #description>
    <div class="alert alert-danger">Désolé, Le sachant n'a pas rédiger de description pour cette session.</div>
  </ng-template>
